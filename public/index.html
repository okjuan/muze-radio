<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muze Radio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    <link rel="icon" href="images/muze_radio.ico" type="image/x-icon">
</head>
<body>
    <div id="message-to-user"></div>
    <img id="spotify-logo" src="images/Spotify_Logo_RGB_Black.png" alt="Spotify Logo">
    <div style="display: none;" id="currently-playing">
        <div id="currently-playing-left">
            <img id="cover-art" src="" alt="" />
        </div>
        <div id="currently-playing-right">
            <div id="song-info">
                <p id="song-name"><i class="fas fa-music"></i><span id="song-name-text"></span></p>
                <p id="artist-name"><i class="fas fa-user"></i><span id="artist-name-text"></span></p>
                <p id="album-name"><i class="fas fa-compact-disc"></i><span id="album-name-text"></span></p>
            </div>
            <div class="music-controls">
                <button class="music-control-button" id="previous-button" disabled><i id="previous-button-icon" class="fas fa-backward"></i></button>
                <button class="music-control-button" id="play-pause-button" disabled><i id="play-pause-button-icon" class="fas fa-play"></i></button>
                <button class="music-control-button" id="next-button" disabled><i id="next-button-icon" class="fas fa-forward"></i></button>
            </div>
            <div class="music-library-controls">
                <button class="music-control-button" id="like-button" disabled>
                    <i id="like-button-icon" class="fa-regular fa-heart"></i>
                </button>
                <button class="music-control-button" id="add-button" disabled>
                    <i id="add-button-icon" class="fa-solid fa-plus"></i>
                </button>
                <div id="playlist-list-container" style="display: none">
                    <div id="playlist-list"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="recommendations-button-container">
        <button id="recommendations-button"><i id="recommendations-button-icon" class="fa-solid fa-magnifying-glass"></i> Find Music</button>
    </div>
    <div class="main-container">
        <div class="sliders-container">
            <div class="slider-container">
                <label class="slider-label">Popularity</label>
                <input type="range" min="0" max="100" step="10" value="10" class="slider" name="popularity" id="obscure-popular">
            </div>
            <div class="slider-container">
                <label class="slider-label">Energy</label>
                <input type="range" min="0" max="100" step="10" value="75" class="slider" name="energy" id="low-high-energy">
            </div>
            <div class="slider-container">
                <label class="slider-label">Acousticness</label>
                <input type="range" min="0" max="100" step="10" value="65" class="slider" name="acousticness" id="electric">
            </div>
            <div class="slider-container">
                <label class="slider-label">Loudness</label>
                <input type="range" min="0" max="100" step="10" value="50" class="slider" name="loudness" id="quiet-loud">
            </div>
            <div class="slider-container">
                <label class="slider-label">Instrumentalness</label>
                <input type="range" min="0" max="100" step="10" value="50" class="slider" name="instrumentalness" id="vocal-instrumental">
            </div>
        </div>
        <div class="pills-container">
            <input type="checkbox" id="Any" class="genre" value="Any" checked>
            <label for="Any" class="pill">Any</label>
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
