<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muze #2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-controls">
        <button id="play-pause-button" disabled><i class="fas fa-play"></i> Play</button>
    </div>
    <div class="sliders-container">
        <div class="slider-container">
            <label class="slider-label">Obscure</label>
            <input type="range" min="0" max="100" step="10" value="100" class="slider" name="popularity" id="obscure-popular">
            <label class="slider-label">Popular</label>
        </div>
        <div class="slider-container">
            <label class="slider-label">Subdued</label>
            <input type="range" min="0" max="100" step="10" value="75" class="slider" name="energy" id="low-high-energy">
            <label class="slider-label">Energetic</label>
        </div>
        <div class="slider-container">
            <label class="slider-label">Electric</label>
            <input type="range" min="0" max="100" step="10" value="75" class="slider" name="acousticness" id="electric">
            <label class="slider-label">Acoustic</label>
        </div>
        <div class="slider-container">
            <label class="slider-label">Quiet</label>
            <input type="range" min="0" max="100" step="10" value="50" class="slider" name="loudness" id="quiet-loud">
            <label class="slider-label">Loud</label>
        </div>
        <div class="slider-container">
            <label class="slider-label">Instrumental</label>
            <input type="range" min="0" max="100" step="10" value="100" class="slider" name="instrumentalness" id="vocal-instrumental">
            <label class="slider-label">Vocal</label>
        </div>
    </div>
    <div class="pills-container">
        <input type="checkbox" id="Any" class="genre" value="Any" checked>
        <label for="Any" class="pill">Any</label>

        <input type="checkbox" id="pop" class="genre" value="pop">
        <label for="pop" class="pill">Pop</label>

        <input type="checkbox" id="rock" class="genre" value="rock">
        <label for="rock" class="pill">Rock</label>

        <input type="checkbox" id="hip-hop" class="genre" value="hip-hop">
        <label for="hip-hop" class="pill">Hip Hop</label>

        <input type="checkbox" id="country" class="genre" value="country">
        <label for="country" class="pill">Country</label>

        <input type="checkbox" id="jazz" class="genre" value="jazz">
        <label for="jazz" class="pill">Jazz</label>

        <input type="checkbox" id="classical" class="genre" value="classical">
        <label for="classical" class="pill">Classical</label>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="script.js"></script>
</body>
</html>
