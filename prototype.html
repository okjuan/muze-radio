<!DOCTYPE html>
<html>
<head>
    <title>Music Dimension Control</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slider-container">
        <label class="slider-label">Obscure</label>
        <input type="range" min="0" max="100" step="10" value="100" class="slider" id="popularity">
        <label>Popular</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Low Energy</label>
        <input type="range" min="0" max="100" step="10" value="75" class="slider" id="energy">
        <label>High Energy</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Acousticness</label>
        <input type="range" min="0" max="100" step="10" value="25" class="slider" id="acousticness">
        <label>Electricness</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Quiet</label>
        <input type="range" min="0" max="100" step="10" value="50" class="slider" id="loudness">
        <label>Loud</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Vocal</label>
        <input type="range" min="0" max="100" step="10" value="0" class="slider" id="vocalness">
        <label>Instrumental</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
