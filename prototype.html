<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muze #2</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="slider-container">
        <label class="slider-label">Obscure</label>
        <input type="range" min="0" max="100" step="10" value="100" class="slider" id="obscure-popular">
        <label class="slider-label">Popular</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Subdued</label>
        <input type="range" min="0" max="100" step="10" value="75" class="slider" id="low-high-energy">
        <label class="slider-label">Energetic</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Acoustic</label>
        <input type="range" min="0" max="100" step="10" value="25" class="slider" id="acoustic-electric">
        <label class="slider-label">Electric</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Quiet</label>
        <input type="range" min="0" max="100" step="10" value="50" class="slider" id="quiet-loud">
        <label class="slider-label">Loud</label>
    </div>
    <div class="slider-container">
        <label class="slider-label">Vocal</label>
        <input type="range" min="0" max="100" step="10" value="0" class="slider" id="vocal-instrumental">
        <label class="slider-label">Instrumental</label>
    </div>

    <script src="script.js"></script>
</body>
</html>
